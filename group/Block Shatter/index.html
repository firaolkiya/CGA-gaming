<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid white;
            background-color: #111;
        }

        #score, #level {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 10px;
        }

        #score {
        
            top: 20%;
            left: 20%;
            
        }

        #level {
          
            top: 20%;
            right: 20%;
        }

        #gameOver {
            color: red;
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #playAgain {
            color: yellow;
            font-size: 20px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="gameOver">Game Over</div>
    <div id="playAgain" onclick="restartGame()">Refresh the Page to Play Again</div>

    <script src="game.js"></script>
</body>
</html>
